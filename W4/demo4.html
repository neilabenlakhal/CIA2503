<!DOCTYPE html>
<html>
    <head>
        <script>
            function promptUser() {
                        // Use window.prompt to get user input
                        var userInput = window.prompt("Enter something:");
            
                        // Check if the user provided input
                        if (userInput !== null) {
                            // Display the user's input using window.alert
                            window.alert("You entered: " + userInput);
                        }
                    }
            </script>
    </head>
<body>
<script>
    promptUser();




    
</script>
</body>
</html>
