<!DOCTYPE html>
<html>
<!-- In this example, we are going to validate the name and password.
The name can’t be empty and the password can’t be less than 6 characters long. 
The data in the form will be validated on form submit. The user will not be 
forwarded to the next stage until the given values are correct. 
 -->

<body>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            if (name == null || name == "") {
                alert("Name can't be blank");
                return false;
            }
            else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
        }  
    </script>

    <body>
        <br />
        <br />
        <form name="myform" method="post" action="" onsubmit="return validateform()" />
        Name: <input type="text" name="name"/><br/>
        Password: <input type="password" name="password"/><br />
        <input type="submit" value="Register"/>
        </form>
    </body>

</html>
