forwarded to the next stage until the given values are correct. 
 -->

<body>
    

    <body>
        <form name="myform" method="post" action=""/>

        age : <input type="number" name="age" id="age"/><br />
        <input type="submit" value="register"/>
        <input type="reset" value="reset"/>

        </form>
    </body>
