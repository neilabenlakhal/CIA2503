<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){

    alert("Value: " + $("#test1").val());
  });
  $("#btn2").click(function(){
    alert("Value: " + $("#test2").val());
  });
   
});
</script>
</head>
<body>

<p>Name: <input type="text" id = "test1"></p>
<p>Code: <input type="text" id="test2"></p>


<button id="btn1">Show Name</button>
<button id="btn2">Show code </button>

</body>
</html>
