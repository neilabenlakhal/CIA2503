<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-3">

<!-- The mt-3 class is a Bootstrap utility class that adds
     margin to the top (above) of the element. 
     In this case, mt-3 adds a top margin of 3 spacing units.
      Bootstrap typically defines 1 spacing unit as equal to 8 pixels,
       so mt-3 adds 24 pixels (3 units * 8 pixels/unit) of margin 
       to the top of the element.
 -->  
 <h1>Three equal width columns</h1>
  <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
  <div class="row">
    <div class="col p-3 bg-primary text-white">.col</div>
    <div class="col p-3 bg-dark text-white">.col</div>
    <div class="col p-3 bg-primary text-white">.col</div>
  </div>
  <div class="row">
    <div class="col p-3 bg-primary text-white">.col2</div>
    <div class="col p-3 bg-dark text-white">.col2       ffffffffffffff</div>
    <div class="col p-3 bg-primary text-white">.col2fffffffffffff</div>
  </div>

<!--   The p-3 class is a Bootstrap utility class that adds 
    padding to all sides (top, right, bottom, and left) of the element. 
    In this case, p-3 adds 3 spacing units of padding to all sides.
     Bootstrap typically defines 1 spacing unit as equal to 8 pixels, 
     so p-3 adds 24 pixels (3 units * 8 pixels/unit) of 
     padding to all sides of the <div>.
 -->

</div>

</body>
</html>
