<!DOCTYPE html>
<html>
<!--  Test the code from the Chapter 6 Lecture as seen 
    below to change the content (innerHTML) of the HTML 
    elements by appending content to the HTML document body.. -->
<script>
    var startProgram = function () {
        var htmlOutput = "";
        //appending a paragrpah at the end of the main document body
        var paragraph2 = document.createElement("p");
        paragraph2.setAttribute('id', 'paragraph2'); //<p id = "paragraph2"></p>
        document.body.appendChild(paragraph2);
        htmlOutput = "This is a paragraphe 2 content";
        paragraph2.innerHTML = htmlOutput;

        //Appending a list at the end of the main document body

        var list = document.createElement("ul");
        list.setAttribute("id", "list1");
        document.body.appendChild(list);
        htmlOutput = "";
        htmlOutput += "<li> List item 1</li>";
        htmlOutput += "<li> List item 2</li>";
        htmlOutput += "<li> List item 3</li>";
        list.innerHTML = htmlOutput;


        //appending a table 
/*<table id="table" border='1'>
<tr><td>1</td><td>2</td><td>3</td> </tr>
<tr><td>4</td><td>5</td><td>6</td> </tr>
</table>*/

var table = document.createElement("table");
table.setAttribute("id", "table");
table.setAttribute("border", "1");
htmlOutput = "";
htmlOutput +="<tr><td>1</td><td>2</td><td>3</td></tr><tr><td>4</td><td>5</td><td>6</td></tr>";
table.innerHTML=htmlOutput;
document.body.appendChild(table);   
   
// add this dynamically : <a href="https://hct.ac.ae/ar/">HCT</a>
var link = document.createElement("a");
link.setAttribute("href","https://hct.ac.ae/ar/");
link.innerHTML="HCT";
document.body.appendChild(link);

//add this dynamically : <img src= "logo.png" alt = "logo"/>

var image = document.createElement("img");
image.setAttribute("src","logo.png");
image.setAttribute("alt","logo");
document.body.appendChild(image);
   }
</script>
</head>

<body onLoad="startProgram();">
    Adding HTML elements with JAVASCRIPT code<BR>
   
   
        <p id="paragraph1">
        This content will be replaced.
        </p><br/>
</body>

</html>
