<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Basic syntax is: $(selector).action()
    A $ sign to define/access jQuery
    A (selector) to "query (or find)" HTML elements
    A jQuery action() to be performed on the element(s) -->
    <script>
        $(document).ready(function () {
            $(".btn1").click(function () { //will hide all paragraphs in the document 
                $("p").toggle();
                //action2
                //action3
            });
        });

        $(document).ready(function () {
            $("p").dblclick(function () { //will hide the paragraph where the event was detected 
                $(this).hide();
                //action2
                //action3
            });
        });

       


       


        

        $(document).ready(function () {
            $(".btn2").click(function () { //will hide h2 in the document
                $("h2").hide();
            });
        });

    </script>
</head>

<body>

    <h2>Use jQuery</h2>
    <p id="p1">This is a paragraph</p>
    <p>This is another paragraph</p>
    <p>I hope you enjoy programming with jQuery</p>
    <button class="btn1">click to hide paragraphs</button>
    <button class="btn2">click to hide h2</button>

</body>

</html>
