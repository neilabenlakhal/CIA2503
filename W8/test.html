<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
   // Your jQuery codes………..

        $(document).ready(function () {
            $("#btn1").click(function () { //will hide all paragraphs in the document 
                $("p").hide();
            });
        });

  
        $(document).ready(function () {
            $("#btn2").click(function () { //will hide all paragraphs in the document 
                $("h2").hide();
            });
        });
    </script>
</script>
</head>
<body>

<h2>Use jQuery</h2>

<p>This is a paragraph</p>
<p>This is another paragraph</p>
<p>I hope you enjoy programming with jQuery</p>

<button id="btn1">Hide Paragraphs</button>
<button id ="btn2">Hide Headings</button>

</body>
</html>
