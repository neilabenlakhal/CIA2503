<!DOCTYPE html>
<html>

<head>
    <title>W8 Lab</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Basic syntax is: $(selector).action()
    A $ sign to define/access jQuery
    A (selector) to "query (or find)" HTML elements
    A jQuery action() to be performed on the element(s) -->
    <script>

        $(document).ready(function () {
            $(".btn1").click(function () { //will hide/show paragraphs in the document 
                $("p").toggle();
            });
        });

        $(document).ready(function () {
            $(".btn2").click(function () { //will hide/show h2 in the document 
                $("h2").toggle();
            });
        });
        $(document).ready(function () {
            $("#btn3").click(function () { //will hide/show h2 in the document 
                $("h2,#test").toggle();
            });
        });
    </script>
</head>

<body>
    <h2>Use jQuery</h2>

    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <p>I hope you enjoy programming with jQuery</p>
    <p id="test">jQuery is a powerful addition to JavaScript making our web pages more extensible</p>
    <button class="btn1">hide/show paragraph</button>
    <button class="btn2">hide/show heading </button>
    <button id="btn3">hide/show paragraph with Id </button>

</body>

</html>
