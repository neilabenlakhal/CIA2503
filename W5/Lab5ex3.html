<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Functions</h2>
    <p id="demo"></p>
       <script>
        var c = window.prompt("Enter First Number");  //return type is STring
        var d = window.prompt("Enter Second Number");

        c = parseFloat(c);  //parseInt()
        d = parseFloat(d);
        var x = myFunction(c, d);
        document.getElementById("demo").innerHTML = x;          
    
        function myFunction(a, b) {
        return (a * b);
        }   
    </script>
</body>
</html>
